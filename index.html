<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display-part" id="displayPart">

        </div>
        <div class="main-part">
            <div class="numbers-part">
                <button class="number-button" onclick="getInput(1)">
                    1
                </button>
                <button class="number-button" onclick="getInput(2)">
                    2
                </button>
                <button class="number-button" onclick="getInput(3)">
                    3
                </button>
                <button class="number-button" onclick="getInput(4)" >
                    4
                </button>
                <button class="number-button" onclick="getInput(5)">
                    5
                </button>
                <button class="number-button" onclick="getInput(6)">
                    6
                </button>
                <button class="number-button" onclick="getInput(7)">
                    7
                </button>
                <button class="number-button" onclick="getInput(8)">
                    8
                </button>
                <button class="number-button" onclick="getInput(9)">
                    9
                </button>
            
               
                
            </div>
            <div class="operators-part">
                <button class="operator-button" onclick="changeOperator('+')">
                    +
                </button>
                <button class="operator-button" onclick="changeOperator('-')">
                    -
                </button>
                <button class="operator-button" onclick="changeOperator('x')">
                    x
                </button>
                <button class="operator-button" onclick="changeOperator('/')">
                    /
                </button>
                <button class="operator-button">
                    0
                </button>
                <button class="operator-button" onclick="equals()">
                    =
                </button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
