<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display-part">

        </div>
        <div class="main-part">
            <div class="numbers-part">
                <button class="number-button">
                    1
                </button>
                <button class="number-button">
                    2
                </button>
                <button class="number-button">
                    3
                </button>
                <button class="number-button">
                    4
                </button>
                <button class="number-button">
                    5
                </button>
                <button class="number-button">
                    6
                </button>
                <button class="number-button">
                    7
                </button>
                <button class="number-button">
                    8
                </button>
                <button class="number-button">
                    9
                </button>
                
            </div>
            <div class="operators-part">
                <button class="operator-button">
                    +
                </button>
                <button class="operator-button">
                    -
                </button>
                <button class="operator-button">
                    x
                </button>
                <button class="operator-button">
                    /
                </button>
                <button class="operator-button">
                    0
                </button>
                <button class="operator-button">
                    =
                </button>
            </div>
        </div>
    </div>
</body>
</html>
